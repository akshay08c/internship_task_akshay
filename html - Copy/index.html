<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">MINI QUIZ</h1>

        <div id="start-container" class="text-center">
            <button id="start-button" class="btn btn-success">Start Quiz</button>
        </div>

        <div id="quiz-container" class="mt-4" style="display: none;">
            <div id="question-container" class="mb-4">
                <h3 id="question"></h3>
                <div id="answer-buttons" class="btn-group-vertical"></div>
            </div>
            <button id="next-button" class="btn btn-primary" style="display: none;">Next</button>
        </div>

        <div id="score-container" class="mt-4" style="display: none;">
            <h2>Your Score: <span id="final-score"></span></h2>
            <button id="reset-button" class="btn btn-success">Retake Quiz</button>
            <button id="quit button" class="btn btn-danger">Quit test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
